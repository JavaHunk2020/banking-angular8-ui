<div class="container">
    <h2>Customer Enquiry Page
    </h2>
    <img src="assets/images/customer-en.png" alt="Logo" style="height: 120px"/>
    <div style="width: 70%">
    
     <form>
    
      <div class="form-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="customerEnquiry.name" name="name"  type="text" style="width: 60%;" class="form-control"  placeholder="Enter name">
      </div>
    
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" 
        [(ngModel)]="customerEnquiry.email" name="email"  placeholder="Enter email">
        
      </div>
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" style="width: 60%;" 
        [(ngModel)]="customerEnquiry.mobile" name="mobile"  class="form-control" placeholder="Enter mobile">
      </div>
      
       <div class="form-group">
        <label for="accType">A/C type:</label>
        <select  style="width: 60%;"  class="form-control" [(ngModel)]="customerEnquiry.accType" name="accType">
           <option value="SAVING">SAVING</option>
           <option value="CURRENT">CURRENT</option>
           <option value="CORPORATE">CORPORATE</option>
           <option value="CHECKING">CHECKING</option>
        </select>
      </div>
     
     <div class="form-group">
        <label for="location">Location:</label>
        <select style="width: 80%;"  class="form-control" [(ngModel)]="customerEnquiry.location" name="location">
           <option value="Fremont">Fremont</option>
           <option value="California">California</option>
        </select>
      </div>
     
      <button type="button" (click)="processEnquiry();" class="btn btn-primary">Submit Enquiry</button>
      <a th:href="@{/customer/login}"> 
      <button type="button" class="btn btn-danger" style="margin-left: 5px;">Login</button>
      </a>
    </form>
    </div>
  </div>
